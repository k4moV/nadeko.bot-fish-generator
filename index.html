<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator YAML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generator Plików YAML</h1>
        
        <form id="generatorForm">
            <div class="form-group">
                <label for="count">Liczba rekordów:</label>
                <select id="count">
                    <option value="25">25</option>
                    <option value="30" selected>30</option>
                    <option value="40">40</option>
                    <option value="50">50</option>
                    <option value="60">60</option>
                </select>
            </div>

            <div class="form-group">
                <label for="locationType">Rozkład miejsc:</label>
                <select id="locationType">
                    <option value="OceanLakeReefRiverSwamp">Dostosowany (Ocean/Lake/Reef/River/Swamp)</option>
                    <option value="Uniform">Równomierny rozkład</option>
                </select>
            </div>

            <div class="form-group">
                <label for="seed">Seed losowy (opcjonalnie):</label>
                <input type="text" id="seed" placeholder="np. 12345">
            </div>

            <div class="buttons">
                <button type="submit">Wygeneruj YAML</button>
                <button type="reset">Zresetuj</button>
            </div>
        </form>

        <div class="output-container">
            <label for="yamlOutput" class="output-label">Wygenerowany YAML:</label>
            <textarea id="yamlOutput" readonly></textarea>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
