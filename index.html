<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Fish Generator</title>
</head>
<body>

<h1>Fish Generator</h1>

<input id="count" type="number" value="5">
<button onclick="generate()">Generuj</button>

<pre id="output"></pre>

<script>
function generate() {
  const count = document.getElementById("count").value;
  let out = "";

  const weathers = ["Rain", "Clear", "Snow", "Storm"];
  const spots = ["Ocean", "River", "Reef", "Swamp", "Lake"];
  const times = ["Dawn", "Dusk", "Day", "Night"];

  function rand(arr) {
    return arr[Math.floor(Math.random() * arr.length)];
  }

  for (let i = 1; i <= count; i++) {
    out += `- id: ${i}
  name: Fish${i}
  weather: ${rand(weathers)}
  spot: ${rand(spots)}
  time: ${rand(times)}
  chance: ${Math.floor(Math.random() * 100) + 1}
  stars: ${Math.ceil(Math.random() * 4)}
  fluff: Generated fish.
  condition:
  image: https://
  emoji: <>

`;
  }

  document.getElementById("output").textContent = out;
}
</script>

</body>
</html>
