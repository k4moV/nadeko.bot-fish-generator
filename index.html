<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Fish Generator</title>
  <style>
    body {
      font-family: monospace;
      background: #0f172a;
      color: #e5e7eb;
      padding: 20px;
    }
    button, input {
      background: #1e293b;
      color: #e5e7eb;
      border: 1px solid #334155;
      padding: 6px 10px;
      margin: 5px 0;
      cursor: pointer;
    }
    textarea {
      width: 100%;
      height: 500px;
      background: #020617;
      color: #e5e7eb;
      border: 1px solid #334155;
      padding: 10px;
    }
  </style>
</head>
<body>

<h2>ðŸŽ£ Fish Generator</h2>

<label>IloÅ›Ä‡ ryb:</label><br>
<input type="number" id="count" value="20" min="1" max="200">

<br><br>

<button id="generateBtn">Generuj</button>
<button id="copyBtn">Kopiuj</button>

<br><br>

<textarea id="output" placeholder="Tutaj pojawi siÄ™ wynik..."></textarea>

<script>
document.addEventListener("DOMContentLoaded", () => {

  const names = [
    "Bass","Salmon","Carp","Catfish","Pike","Trout","Eel","Tuna",
    "Sardine","Mackerel","Angelfish","Clownfish","Lionfish",
    "Piranha","Mudskipper","Koi","Ice Cod","Ghost Eel",
    "Swamp Gar","Moon Carp"
  ];

  const weathers = ["Rain", "Clear", "Snow", "Storm"];
  const spots = ["Ocean", "River", "Reef", "Swamp", "Lake"];
  const times = ["Dawn", "Dusk", "Day", "Night"];

  const rand = arr => arr[Math.floor(Math.random() * arr.length)];

  document.getElementById("generateBtn").addEventListener("click", () => {
    const count = Number(document.getElementById("count").value);
    let out = "";

    for (let i = 1; i <= count; i++) {
      const stars = Math.ceil(Math.random() * 4);

      out += `- id: ${i}
  name: ${names[(i - 1) % names.length]}
  weather: ${rand(weathers)}
  spot: ${rand(spots)}
  time: ${rand(times)}
  chance: ${Math.floor(Math.random() * 100) + 1}
  stars: ${stars}
  fluff: A ${stars}-star fish found in the wild.
  condition:
  image: https://
  emoji: <>

`
